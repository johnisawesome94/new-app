<div class="app-wrapper">

  <!-- Tob Bar-->
  <div class="app-top-bar">
    <div class="app-top-bar-left">
      <div class="app-top-bar-logo-wrapper">
        <i class="app-top-bar-logo fa fa-line-chart"></i>
      </div>
      <div class="app-top-bar-item">Stock Club App</div>
    </div>
    <button type="button" class="btn btn-link" (click)="logout()">Logout</button>
  </div>

  <!-- Rest of App -->
  <div class="app-content">
    <ngb-alert *ngIf="showNotification" [type]="notification.type" [dismissible]="notification.dismissible">{{ notification.message }}</ngb-alert>
    <router-outlet></router-outlet>
  </div>
</div>
