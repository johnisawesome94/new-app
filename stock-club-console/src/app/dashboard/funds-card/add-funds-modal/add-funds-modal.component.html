<div class="modal-header">
  <div class="modal-title large-text">Add Funds</div>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <mat-form-field>
        <input matInput
          required
          placeholder="Contribution"
          type="text"
          id="add-fund-contribution"
          [(ngModel)]="contribution"
          currency
          (rawChange)="contribution = $event">
        <span matPrefix>$&nbsp;</span>
    </mat-form-field>
</div>
<div class="modal-footer">
  <button type="button" class="btn primary-button" (click)="addFunds()">Add</button>
  <button type="button" class="btn secondary-button" (click)="activeModal.close('close')">Cancel</button>
</div>
