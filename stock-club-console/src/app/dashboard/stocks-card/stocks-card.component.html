<mat-card>
    <mat-card-header>
        Stocks
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let stock of stocks" (click)="selectedStock = stock.ticker" [ngClass]="{'active': selectedStock === stock.ticker}">
                <div class="small-text">
                    {{ stock.ticker }} {{ stock.numberOfShares }}
                </div>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions [align]="'end'">
        <button type="button" class="btn primary-button" (click)="openAddStockModal()">Buy Stocks</button>
        <button *ngIf="selectedStock" type="button" class="btn secondary-button" (click)="openSellStockModal()">Sell Stocks</button>    
    </mat-card-actions>
</mat-card>
