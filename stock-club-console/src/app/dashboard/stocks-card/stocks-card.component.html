<div class="card">
    <div class="card-body">
        <div class="card-title medium-text-bold margin-bottom-15">
            Stocks
        </div>
        <ul class="list-group">
            <li *ngFor="let stock of stocks" class=list-group-item (click)="selectedStock = stock.ticker" [ngClass]="{'active': selectedStock === stock.ticker}">
                <div class="small-text">
                {{ stock.ticker }} {{ stock.numberOfShares }}
                </div>
            </li>
        </ul>
        <button type="button" class="btn primary-button margin-top-15" (click)="openAddStockModal()">Buy Stocks</button>
        <button *ngIf="selectedStock" type="button" class="btn secondary-button margin-top-15" (click)="openSellStockModal()">Sell Stocks</button>
    </div>
</div>
