<mat-card>
    <mat-card-header>
        Stocks
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let stock of stocks" (click)="selectedStock = stock" [ngClass]="{'active': selectedStock?.ticker === stock.ticker}">
                <div class="small-text">
                    {{ stock.ticker }} {{ stock.numberOfShares }} {{ stock.totalValue | currency }} {{ stock.pricePerShare | currency }}  {{ stock.timestamp * 1000 | date:'medium' }}
                </div>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions [align]="'end'">
        <button *ngIf="selectedStock" mat-button class="secondary-button" (click)="openBuySellStockModal(selectedStock)">Sell Stocks</button>    
        <button mat-button class="primary-button" (click)="openBuySellStockModal()">Buy Stocks</button>
    </mat-card-actions>
</mat-card>
