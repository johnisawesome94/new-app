<div class="card">
    <div class="card-body">
        <div class="card-title medium-text-bold margin-bottom-15">
            Stocks
        </div>
        <div class="form-group margin-bottom-15">
            <label for="contribution">Search Stocks</label>
            <div class="input-group">
                <input type="text"
                    class="form-control"
                    id="new-funds-contribution"
                    placeholder="Search stocks..."
                    [(ngModel)]="stockSearch"
                    [matAutocomplete]="auto"
                    #stockSearchInput>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" (click)="searchStocks()">
                        <i class="fa-search fa"></i>
                    </button>
                </div>
            </div>
        </div>

        <ul class="list-group">
            <li *ngFor="let stock of stocks" class=list-group-item (click)="selectedStockId = stock.id" [ngClass]="{'active': selectedStockId === stock.id}">
                <div class="small-text">
                {{ stock.displayName }} {{ stock.totalValueOwned }}
                </div>
            </li>
        </ul>
        <button type="button" class="btn secondary-button margin-top-15" (click)="openSellStockModal()" [disabled]="!selectedStockId">Sell Stocks</button>
        <button type="button" class="btn primary-button margin-top-15" (click)="openAddStockModal()">Buy Stocks</button>
    </div>
</div>

<mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let stock of stockSearchResults" [value]="stock">
        {{ stock }}
    </mat-option>
</mat-autocomplete>
